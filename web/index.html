<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Steina</title>

  <!-- Scratch Blocks -->
  <script type="text/javascript" src="./lib/blockly_vertical.js"></script>
  <script type="text/javascript" src="./lib/messages.js"></script>
  <script type="text/javascript" src="./lib/blocks.js"></script>
  <script type="text/javascript" src="./lib/blocks_vertical.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/steina.css">
</head>
<body>
  <!-- Toolbox -->
  <xml id="toolbox">
    <category name="Events" colour="#FFD500" secondaryColour="#CC9900">
      <block type="event_whenflagclicked"></block>
    </category>
    <category name="Video" colour="#FF6680" secondaryColour="#FF4D6A">
      <block type="video_playUntilDone"></block>

      <block type="video_start"></block>

      <block type="video_rotateRightBy">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>

      <block type="video_rotateLeftBy">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>

      <block type="video_setRotation">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>

      <block type="video_changeSizeBy">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>

      <block type="video_setSize">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>

      <block type="video_changeEffectBy">
        <value name="EFFECT">
          <shadow type="video_menu_effects" />
        </value>
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>

      <block type="video_setEffectTo">
        <value name="EFFECT">
          <shadow type="video_menu_effects" />
        </value>
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>

      <block type="video_clearVideoEffects">
      </block>
    </category>
    <category name="Control" colour="#FFAB19" secondaryColour="#CF8B17">

      <block type="control_repeat">
        <value name="TIMES">
          <shadow type="math_whole_number">
            <field name="NUM">4</field>
          </shadow>
        </value>
      </block>

      <block type="control_forever"></block>

      <block type="control_wait">
        <value name="DURATION">
          <shadow type="math_positive_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>

    </category>
    <category name="Operators" colour="#40BF4A" secondaryColour="#389438">

      <block type="operator_add">
        <value name="NUM1">
          <shadow type="math_number">
            <field name="NUM"></field>
          </shadow>
        </value>
        <value name="NUM2">
          <shadow type="math_number">
            <field name="NUM"></field>
          </shadow>
        </value>
      </block>

      <block type="operator_subtract">
        <value name="NUM1">
          <shadow type="math_number">
            <field name="NUM"></field>
          </shadow>
        </value>
        <value name="NUM2">
          <shadow type="math_number">
            <field name="NUM"></field>
          </shadow>
        </value>
      </block>

      <block type="operator_multiply">
        <value name="NUM1">
          <shadow type="math_number">
            <field name="NUM"></field>
          </shadow>
        </value>
        <value name="NUM2">
          <shadow type="math_number">
            <field name="NUM"></field>
          </shadow>
        </value>
      </block>

      <block type="operator_random">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
    </category>
  </xml>

  <!-- Blocks -->
  <div id="blocks"></div>

  <!-- Scratch VM -->
  <script src="./lib/scratch-vm.min.js"></script>

  <!-- Steina JS -->
  <script src="./js/steina.js"></script>
</body>
</html>
